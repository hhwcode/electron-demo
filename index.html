<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="chat-message">
        <ul></ul>
    </div>
    <div class="bottom">
        <span>开播状态:</span><span class="room-status"></span>
        <span>热度:</span><span class="hn"></span>
        <span>关注:</span><span class="fans-num"></span>
        <span style="float: right;"><a style="cursor: pointer;" id="setting-show">设置</a></span>
        <span style="float: right; margin-right: 5px;"><a onclick="refresh()" style="cursor: pointer">刷新</a></span>
    </div>
    <div class="setting">
        <span style="float: left; font-size: 13px;">房间号</span>
        <input type="text" style="float: left" id="input-roomid"/>
        <Button style="float: left;" id="setting-roomid">确定</Button>
    </div>
</body>

</html>
